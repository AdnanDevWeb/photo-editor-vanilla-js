<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoEditr || Adnan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1 class="name">Photo<span id="name-span">Editor</span></h1>
    </header>
    <main>

        <div class="img-container">
            <section class="canvas">
                
            </section>
            <div class="imgButton-container">
                <label for="file" class="label-file"> Choose your image !</label>
                <input id="file" class="input-file" type="file">            </div>
        </div>

        <section class="editing-container-grid">

            <button>Brightness</button>
            <button>Blur</button>
            <button>Opacity</button>
            <button>Rotate</button>
            <button>Contrast</button>
            <div class="shadowButton-cont">
                <button>Shadow</button>

                <section class="optToHide">
                    <label for="x">X position :</label>
                    <input type="number" name="x" id="">
    
                    <label for="y">Y position :</label>
                    <input type="number" name="y" id="">
    
                    <label for="flou">Blur :</label>
                    <input type="number" name="flou" id="">
                </section>
                

            </div>
            <button>Grayscale</button>
            <button>Hue Rotate</button>
            <button>Saturate</button>
            <button>Sepia</button>
            <button>Border-radius</button>

        </section>
    </main>


    <script src="./script.js"></script>
</body>
</html>
