<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoEditr || Adnan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1 class="name">Photo<span id="name-span">Editor</span></h1>
    </header>
    <main>

        <div class="img-container">
            <section class="canvas">
                <img src="" alt="" id="imgToEdit">
            </section>
            <div class="imgButton-container">
                <label for="file" class="label-file"> Choose your image !</label>
                <input id="file" class="input-file" type="file">            </div>
        </div>

        <section class="editing-container-grid">
            <div>
                <button class="btnOne">Brightness</button>
                <input type="number" name="brightness" id="">
            </div>
            <div>
                <button class="btnTwo" >Blur</button>
                <input type="number" name="blur" id="">
            </div>
            <div>
                <button class="btnThree">Opacity</button>
                <input type="number" name="opacity" id="">
            </div>
            <div>
                <button class="btnFour">Rotate</button>
                <input type="number" name="rotate" id="">
            </div>
            <div>
                <button class="btnFive" >Contrast</button>
                <input type="number" name="contrast" id="">
            </div>
            <div>
                <div class="shadowButton-cont">
                    <button id="shadow">Shadow</button>
    
                    <section class="optToHide">
                        <label for="x">X position :</label>
                        <input type="number" name="x" id="">
        
                        <label for="y">Y position :</label>
                        <input type="number" name="y" id="">
        
                        <label for="flou">Blur :</label>
                        <input type="number" name="flou" id="">
                    </section>
                    
    
                </div>
            </div>
            <div>
                <button class="btnSeven">Grayscale</button>
                <input type="number" name="grayscale" class="graysca">
            </div>
            <div>
                <button class="btnEight">Hue Rotate</button>
                <input type="number" name="huerotate" id="">
            </div>
            <div>
                <button class="btnNine">Saturate</button>
                <input type="number" name="saturate" id="">
            </div>
            <div id="ten">
                <button class="btnTen">Sepia</button>
                <input type="number" name="sepia" id="">
            </div>

        </section>
    </main>


    <script src="./script.js"></script>
</body>
</html>
